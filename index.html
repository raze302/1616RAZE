<!DOCTYPE html>
<html>
<head>
    <title>SEO Consultant Job Posting Schema</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "JobPosting",
        "@id": "https://websitenamehere.com/job-posting",
        "title": "SEO Consultant",
        "name": "Senior SEO Consultant Position",
        "description": "We are seeking an experienced SEO Consultant to join our digital marketing team. The ideal candidate will have extensive experience in technical SEO, content optimization, and search analytics.",
        "datePosted": "2025-01-21",
        "validThrough": "2026-02-21",
        "employmentType": "FULL_TIME",
        "baseSalary": {
            "@type": "MonetaryAmount",
            "currency": "USD",
            "value": {
                "@type": "QuantitativeValue",
                "minValue": 70000,
                "maxValue": 120000,
                "unitText": "YEAR"
            }
        },
        "jobLocation": {
            "@type": "Place",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "123 Main Street",
                "addressLocality": "Philadelphia",
                "addressRegion": "PA",
                "postalCode": "19019",
                "addressCountry": "US"
            }
        },
        "hiringOrganization": {
            "@type": "Organization",
            "name": "Your Company Name",
            "sameAs": "https://yourcompany.com",
            "logo": "https://yourcompany.com/logo.png"
        },
        "industry": "Digital Marketing",
        "occupationalCategory": "15-1255.01",
        "responsibilities": "Conduct technical SEO audits, Develop content strategies, Analyze search performance metrics, Implement schema markup, Perform keyword research",
        "skills": "Technical SEO, Google Analytics, Schema Markup, Content Optimization, Keyword Research, SEO Tools",
        "qualifications": "Bachelor's degree in Marketing or related field, Google Analytics Certification, 5+ years SEO experience",
       "educationRequirements": {
        "@type": "EducationalOccupationalCredential",
        "credentialCategory": "bachelor degree"
    },
    "experienceRequirements": {
        "@type": "OccupationalExperienceRequirements",
        "monthsOfExperience": 60, 
        "jobBenefits": "Health insurance, 401(k) matching, Paid time off, Professional development allowance",
        "workHours": "40 hours per week",
        "physicalRequirements": "Office environment, primarily computer-based work"
    }
    </script>
</body>
</html>
